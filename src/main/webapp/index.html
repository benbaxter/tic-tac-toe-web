<!doctype html>
<html ng-app="ticTacToeApp">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">

    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        html, body {
        font-family: 'Roboto', 'Helvetica', sans-serif;
        margin: 0;
        padding: 20px;
        }
        section.section--center {
        /* max-width: 860px; */
        }
        .center-me {
        text-align: center;
        }
    </style>

</head>
<body  class="mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
<div ng-controller="UserController">
    <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">

        <section class="mdl-cell mdl-cell--3-col-desktop  mdl-color--pink-100 mdl-color-text--white" style="padding: 10px;">
            <h2>Welcome!</h2>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="sample3" ng-model="username" ng-keyup="$event.keyCode == 13 && login();" />
                <label class="mdl-textfield__label" for="sample3">Name</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" ng-click="login();">
                Start Playing
            </button>
        </section>

        <section class="mdl-cell mdl-cell--6-col-desktop  mdl-color--indigo-100 mdl-color-text--white">

            <h3>Select Your Marker!</h3>
            <section class="section--center mdl-grid mdl-grid--no-spacing">
                <div class="mdl-cell mdl-cell--1-col"></div>
                <section class="center-me mdl-cell mdl-cell--4-col-desktop mdl-color--grey-100" style="border: 2px solid black;">
                    <canvas id="xCanvas" width="100" height="100"></canvas>
                    <section class="mdl-color-text--indigo-700" id="xPlayerLabel">
                        You
                    </section>
                </section>
                <div class="mdl-cell mdl-cell--1-col"></div>
                <section class="center-me mdl-cell mdl-cell--4-col-desktop mdl-color--grey-100 mdl-color-text--pink-700" style="border: 2px solid black;">
                    <canvas id="oCanvas" width="100" height="100"></canvas>
                    <section class="mdl-color-text--pink-700" id="oPlayerLabel">
                        Computer
                    </section>
                </section>
                <div class="mdl-cell mdl-cell--1-col"></div>
            </section>

            <h4>Let's Play!</h4>
            <section class="section--center mdl-grid mdl-grid--no-spacing">
                <div class="mdl-cell mdl-cell--1-col"></div>
                <section class="center-me mdl-cell mdl-cell--10-col-desktop mdl-color--grey-100" style="border: 2px solid black; padding: 10px;">
                    <canvas id="boardCanvas" width="350" height="350"></canvas>
                    <section class="mdl-color-text--indigo-700" id="whoseTurnLabel">
                        Your Turn
                    </section>
                </section>
                <div class="mdl-cell mdl-cell--1-col"></div>
            </section>
            <br><br>

        </section>

        <section class="mdl-cell mdl-cell--3-col-desktop  mdl-color--pink-100 mdl-color-text--white" style="padding: 10px;">
            <h1>Users</h1>
            <div ng-show="users.length == 0">
                There are no user's <i class="material-icons">mood_bad</i>
            </div>
            <div ng-repeat="user in users">
                <button class="mdl-button mdl-js-button mdl-button--colored" ng-click="askToPlay(user);">
                    <i class="material-icons" ng-show="user.online">mood</i>
                    {{user.username}}
                </button>
            </div>
        </section>

    </section>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

<script src="ng-tic-tac-toe.js"></script>
<script src="tic-tac-toe.js"></script>

</body>
</html>
